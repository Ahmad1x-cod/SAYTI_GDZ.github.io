<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>САЙТЫ ГЛЗ 4.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-dark: #0a0a0f;
            --glass-bg: rgba(240, 230, 255, 0.06);
            --glass-border: rgba(200, 180, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: #d0c4e9;
            --accent-purple: #c8b4ff;
            --accent-purple-bright: #e4d4ff;
            --accent-purple-dim: rgba(200, 180, 255, 0.15);
            --shadow-glow: rgba(200, 180, 255, 0.3);
            --glow-intense: rgba(200, 180, 255, 0.8);
            --font-main: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        }
        body {
            font-family: var(--font-main);
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 50%, #1a1a2e 100%);
            color: var(--text-primary);
            overflow: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        /* Liquid Glass Effect */
        .liquid-glass {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.05) 0%,
                rgba(255, 255, 255, 0.02) 30%,
                rgba(255, 255, 255, 0.01) 50%,
                rgba(255, 255, 255, 0.02) 70%,
                rgba(255, 255, 255, 0.05) 100%
            );
            backdrop-filter: blur(60px) saturate(200%) brightness(1.1);
            -webkit-backdrop-filter: blur(60px) saturate(200%) brightness(1.1);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                0 4px 16px rgba(200, 180, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .liquid-glass::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at center,
                rgba(255, 255, 255, 0.12) 0%,
                rgba(255, 255, 255, 0.04) 30%,
                transparent 70%
            );
            animation: liquidFlow 8s ease-in-out infinite;
            pointer-events: none;
            filter: blur(40px);
        }
        
        .liquid-glass::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 40%,
                rgba(200, 180, 255, 0.08) 50%,
                rgba(255, 255, 255, 0.1) 60%,
                transparent 100%
            );
            animation: liquidShimmer 7s ease-in-out infinite;
            pointer-events: none;
            filter: blur(10px);
        }
        
        @keyframes liquidFlow {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.6;
            }
            25% { 
                transform: translate(20%, 10%) scale(1.1);
                opacity: 0.8;
            }
            50% { 
                transform: translate(-10%, 20%) scale(0.95);
                opacity: 0.7;
            }
            75% { 
                transform: translate(15%, -15%) scale(1.05);
                opacity: 0.9;
            }
        }
        
        @keyframes liquidShimmer {
            0% { 
                left: -100%; 
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
            60% {
                opacity: 1;
            }
            100% { 
                left: 100%; 
                opacity: 0;
            }
        }
        
        /* Glowing Progress Bar */
        .lesson-progress {
            height: 6px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: visible;
            position: relative;
            margin-top: 12px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #a78bfa, #c4b5fd, #e4d4ff);
            border-radius: 10px;
            position: relative;
            transition: width 0.5s ease;
            box-shadow: 
                0 0 20px rgba(200, 180, 255, 0.8),
                0 0 40px rgba(200, 180, 255, 0.5),
                0 0 60px rgba(200, 180, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            animation: glowPulse 2s ease-in-out infinite;
        }
        
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            border-radius: 10px;
            animation: progressShine 2s ease-in-out infinite;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: -8px;
            right: -8px;
            width: 22px;
            height: 22px;
            background: radial-gradient(circle, #e4d4ff, #c4b5fd);
            border-radius: 50%;
            box-shadow: 
                0 0 20px rgba(200, 180, 255, 1),
                0 0 40px rgba(200, 180, 255, 0.6),
                0 0 60px rgba(200, 180, 255, 0.3),
                inset 0 0 8px rgba(255, 255, 255, 0.5);
            animation: markerGlow 2s ease-in-out infinite;
        }
        
        @keyframes glowPulse {
            0%, 100% {
                box-shadow: 
                    0 0 20px rgba(200, 180, 255, 0.8),
                    0 0 40px rgba(200, 180, 255, 0.5),
                    0 0 60px rgba(200, 180, 255, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(200, 180, 255, 1),
                    0 0 60px rgba(200, 180, 255, 0.7),
                    0 0 90px rgba(200, 180, 255, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.6);
            }
        }
        
        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
        
        @keyframes markerGlow {
            0%, 100% {
                box-shadow: 
                    0 0 20px rgba(200, 180, 255, 1),
                    0 0 40px rgba(200, 180, 255, 0.6),
                    0 0 60px rgba(200, 180, 255, 0.3),
                    inset 0 0 8px rgba(255, 255, 255, 0.5);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(200, 180, 255, 1),
                    0 0 60px rgba(200, 180, 255, 0.8),
                    0 0 90px rgba(200, 180, 255, 0.5),
                    inset 0 0 12px rgba(255, 255, 255, 0.7);
            }
        }
        
        /* Pill Menu by Ahmad */
        .footer {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 50px;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.18) 0%,
                rgba(255, 255, 255, 0.08) 50%,
                rgba(255, 255, 255, 0.12) 100%
            );
            backdrop-filter: blur(50px) saturate(200%) brightness(1.2);
            -webkit-backdrop-filter: blur(50px) saturate(200%) brightness(1.2);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.4),
                0 4px 12px rgba(200, 180, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            animation: pillFloat 3s ease-in-out infinite;
            z-index: 100;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at center,
                rgba(255, 255, 255, 0.2) 0%,
                transparent 60%
            );
            animation: pillGlow 4s ease-in-out infinite;
            filter: blur(20px);
        }
        
        @keyframes pillGlow {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
            50% { 
                transform: translate(10%, 10%) scale(1.2);
                opacity: 0.8;
            }
        }
        
        .footer:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(200, 180, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }
        
        @keyframes pillFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        
        .footer p {
            font-size: 0.75rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
        }
        
        .footer .version {
            display: none;
        }
        
        .snow-canvas { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 0; 
            pointer-events: none; 
        }
        
        .app-wrapper {
            position: relative; 
            z-index: 1; 
            max-width: 480px; 
            width: 100%; 
            height: 100vh; 
            margin: 0 auto;
            display: flex; 
            flex-direction: column; 
            animation: slideIn 0.8s cubic-bezier(0.16,1,0.3,1);
        }
        
        @keyframes slideIn { 
            from { opacity: 0; transform: translateY(50px) scale(0.95); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }
        
        .header { 
            padding: 30px 20px 25px; 
            border-radius: 0 0 35px 35px; 
            animation: fadeInDown 1s cubic-bezier(0.16,1,0.3,1); 
            margin: 0 8px 8px; 
        }
        
        @keyframes fadeInDown { 
            from { opacity: 0; transform: translateY(-30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        .clock {
            font-size: 4rem; 
            font-weight: 200; 
            letter-spacing: 0.02em; 
            text-align: center;
            text-shadow: 0 0 40px var(--shadow-glow), 0 0 80px rgba(200,180,255,0.2);
            margin-bottom: 10px; 
            animation: clockPulse 3s ease-in-out infinite;
        }
        
        @keyframes clockPulse {
            0%, 100% { 
                transform: scale(1); 
                text-shadow: 0 0 40px var(--shadow-glow), 0 0 80px rgba(200,180,255,0.2); 
            }
            50% { 
                transform: scale(1.02); 
                text-shadow: 0 0 50px var(--shadow-glow), 0 0 100px rgba(200,180,255,0.3); 
            }
        }
        
        .date { 
            font-size: 1.1rem; 
            color: var(--text-secondary); 
            text-align: center; 
            opacity: 0.9; 
            animation: fadeIn 1.2s ease-out 0.3s both; 
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }
        
        .main-content { 
            flex: 1; 
            overflow-y: auto; 
            overflow-x: hidden; 
            padding: 0 8px; 
        }
        
        .main-content::-webkit-scrollbar { width: 6px; }
        .main-content::-webkit-scrollbar-track { background: transparent; }
        .main-content::-webkit-scrollbar-thumb { 
            background: rgba(200, 180, 255, 0.3); 
            border-radius: 10px; 
        }
        .main-content::-webkit-scrollbar-thumb:hover { 
            background: rgba(200, 180, 255, 0.5); 
        }
        
        .content-section { 
            display: none; 
            animation: sectionSlideIn 0.5s cubic-bezier(0.16,1,0.3,1); 
        }
        
        .content-section.active { display: block; }
        
        @keyframes sectionSlideIn { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        .section-title {
            font-size: 1.8rem; 
            font-weight: 700; 
            margin: 20px 15px 20px; 
            display: flex; 
            align-items: center; 
            gap: 12px;
            color: var(--text-primary); 
            text-shadow: 0 2px 10px rgba(200, 180, 255, 0.3);
        }
        
        .section-title i { 
            color: var(--accent-purple-bright); 
            filter: drop-shadow(0 0 8px var(--shadow-glow)); 
        }
        
        .links-container {
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 12px; 
            padding: 0 8px 20px;
        }
        
        .link-card {
            padding: 25px 15px; 
            border-radius: 20px; 
            text-decoration: none; 
            color: var(--text-primary);
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 12px; 
            transition: all 0.4s cubic-bezier(0.16,1,0.3,1);
            cursor: pointer;
            position: relative;
        }
        
        .link-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 22px;
            background: linear-gradient(
                135deg,
                rgba(200, 180, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(200, 180, 255, 0.1) 100%
            );
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }
        
        .link-card:hover::before {
            opacity: 1;
        }
        
        .link-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(200, 180, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .link-card i { 
            font-size: 2rem; 
            color: var(--accent-purple-bright); 
            filter: drop-shadow(0 4px 8px var(--shadow-glow)); 
        }
        
        .link-card span { 
            font-size: 0.95rem; 
            font-weight: 600; 
            text-align: center; 
        }
        
        .day-end-timer {
            margin: 0 8px 20px; 
            padding: 20px; 
            border-radius: 20px; 
            opacity: 0;
            transform: translateY(-20px); 
            transition: all 0.5s cubic-bezier(0.16,1,0.3,1);
            pointer-events: none;
            position: relative;
        }
        
        .day-end-timer::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 23px;
            background: radial-gradient(
                circle at top right,
                rgba(200, 180, 255, 0.15) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                transparent 100%
            );
            filter: blur(25px);
            z-index: -1;
        }
        
        .day-end-timer.show {
            opacity: 1; 
            transform: translateY(0); 
            pointer-events: all;
        }
        
        .timer-info { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        
        .timer-label h3 { 
            font-size: 1.2rem; 
            font-weight: 600; 
            margin-bottom: 5px; 
        }
        
        .timer-label p { 
            font-size: 0.9rem; 
            color: var(--text-secondary); 
            opacity: 0.8; 
        }
        
        .timer-count {
            font-size: 2rem; 
            font-weight: 700; 
            color: var(--accent-purple-bright);
            text-shadow: 0 0 20px var(--shadow-glow);
        }
        
        .schedule-list { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            padding: 0 8px 100px; 
        }
        
        .lesson-card {
            padding: 20px; 
            border-radius: 20px; 
            transition: all 0.4s cubic-bezier(0.16,1,0.3,1);
            animation: cardSlideIn 0.6s cubic-bezier(0.16,1,0.3,1) backwards;
            position: relative;
        }
        
        .lesson-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.06) 0%,
                rgba(255, 255, 255, 0.02) 100%
            );
            filter: blur(15px);
            z-index: -1;
        }
        
        .lesson-card:nth-child(1) { animation-delay: 0.05s; }
        .lesson-card:nth-child(2) { animation-delay: 0.1s; }
        .lesson-card:nth-child(3) { animation-delay: 0.15s; }
        .lesson-card:nth-child(4) { animation-delay: 0.2s; }
        .lesson-card:nth-child(5) { animation-delay: 0.25s; }
        .lesson-card:nth-child(6) { animation-delay: 0.3s; }
        
        @keyframes cardSlideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .lesson-card.current {
            border: 2px solid rgba(200, 180, 255, 0.4);
            box-shadow: 
                0 10px 40px rgba(200, 180, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }
        
        .lesson-card.finished { 
            opacity: 0.5; 
        }
        
        .lesson-header {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        
        .lesson-info h3 { 
            font-size: 1.1rem; 
            font-weight: 600; 
            margin-bottom: 5px; 
        }
        
        .lesson-info p { 
            font-size: 0.9rem; 
            color: var(--text-secondary); 
            opacity: 0.8; 
        }
        
        .lesson-status {
            font-size: 0.9rem; 
            font-weight: 600; 
            padding: 8px 14px; 
            border-radius: 12px;
            background: rgba(200, 180, 255, 0.15);
            color: var(--accent-purple-bright);
            white-space: nowrap;
        }
        
        .loading {
            text-align: center; 
            padding: 40px; 
            font-size: 1.1rem; 
            color: var(--text-secondary);
        }
        
        .loading i { 
            margin-right: 10px; 
            color: var(--accent-purple); 
        }
        
        .calendar-container {
            margin: 0 8px 20px; 
            padding: 20px; 
            border-radius: 25px;
            position: relative;
        }
        
        .calendar-container::before {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 30px;
            background: radial-gradient(
                circle at bottom left,
                rgba(200, 180, 255, 0.12) 0%,
                rgba(255, 255, 255, 0.03) 50%,
                transparent 100%
            );
            filter: blur(30px);
            z-index: -1;
        }
        
        .calendar-header {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px;
        }
        
        .calendar-header h3 { 
            font-size: 1.3rem; 
            font-weight: 600; 
        }
        
        .calendar-nav {
            display: flex; 
            gap: 10px;
        }
        
        .calendar-nav button {
            width: 40px; 
            height: 40px; 
            border: none; 
            border-radius: 12px;
            background: rgba(200, 180, 255, 0.1); 
            color: var(--accent-purple-bright); 
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        
        .calendar-nav button:hover {
            background: rgba(200, 180, 255, 0.2);
            transform: scale(1.1);
        }
        
        .calendar-weekdays {
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 5px; 
            margin-bottom: 10px;
        }
        
        .calendar-weekday {
            text-align: center; 
            font-size: 0.85rem; 
            font-weight: 600; 
            color: var(--text-secondary);
            padding: 10px 0;
        }
        
        .calendar-days {
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 5px;
        }
        
        .calendar-day {
            aspect-ratio: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            border-radius: 12px; 
            font-size: 0.95rem; 
            font-weight: 500; 
            cursor: pointer;
            transition: all 0.3s ease; 
            background: rgba(255, 255, 255, 0.03);
        }
        
        .calendar-day:hover {
            background: rgba(200, 180, 255, 0.15); 
            transform: scale(1.1);
        }
        
        .calendar-day.today {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-purple-bright));
            color: #0a0a0f; 
            font-weight: 700;
            box-shadow: 0 4px 15px var(--shadow-glow);
        }
        
        .calendar-day.weekend { 
            color: var(--accent-purple-bright); 
        }
        
        .calendar-day.other-month { 
            opacity: 0.3; 
        }
        
        .bottom-nav {
            display: flex; 
            justify-content: space-around; 
            padding: 15px 20px; 
            border-radius: 35px 35px 0 0;
            margin: 8px 8px 0; 
            position: sticky; 
            bottom: 0;
        }
        
        .nav-button {
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 6px;
            background: none; 
            border: none; 
            color: var(--text-secondary); 
            cursor: pointer;
            transition: all 0.3s ease; 
            padding: 10px; 
            border-radius: 15px; 
            position: relative;
        }
        
        .nav-button:hover {
            background: rgba(200, 180, 255, 0.1);
        }
        
        .nav-button.active {
            color: var(--accent-purple-bright);
        }
        
        .nav-button.active::before {
            content: ''; 
            position: absolute; 
            top: -2px; 
            left: 50%; 
            transform: translateX(-50%);
            width: 40px; 
            height: 3px; 
            background: linear-gradient(90deg, transparent, var(--accent-purple-bright), transparent);
            border-radius: 2px;
            box-shadow: 0 0 10px var(--shadow-glow);
        }
        
        .nav-button i { 
            font-size: 1.4rem; 
            transition: all 0.3s ease; 
        }
        
        .nav-button.active i {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px var(--shadow-glow));
        }
        
        .nav-button span { 
            font-size: 0.8rem; 
            font-weight: 600; 
            position: relative; 
            z-index: 1; 
        }
        
        @media (max-width: 480px) {
            .app-wrapper { max-width: 100%; }
            .clock { font-size: 3.5rem; }
            .section-title { font-size: 1.5rem; }

<body>
    <canvas id="snowCanvas" class="snow-canvas"></canvas>
    <div class="app-wrapper">

                    <a href="https://www.euroki.org" target="_blank" class="link-card liquid-glass"><i class="fas fa-pencil-ruler"></i><span>Euroki.org</span></a>
                    <a href="https://elschool.ru" target="_blank" class="link-card liquid-glass"><i class="fas fa-atlas"></i><span>Электронный Журнал</span></a>

            <button class="nav-button" data-section="calendarSection"><i class="fas fa-calendar"></i><span>Календарь</span></button>
        </nav>
    </div>
    <script>
const SCHEDULE_DATA={Понедельник:[{time:"10:35 - 11:15",subject:"Разговоры о важном"},{time:"13:05 - 13:45",subject:"В химии все интересно"},{time:"14:00 - 14:40",subject:"Алгебра"},{time:"14:55 - 15:35",subject:"Иностранный язык (английский)"},{time:"15:50 - 16:30",subject:"Изобразительное искусство"},{time:"16:40 - 17:20",subject:"История"},{time:"17:25 - 18:05",subject:"Русский язык"},{time:"18:10 - 18:50",subject:"Информатика"}],Вторник:[{time:"13:05 - 13:45",subject:"Башкирский язык"},{time:"14:00 - 14:40",subject:"Физкультура"},{time:"14:55 - 15:35",subject:"Физкультура"},{time:"15:50 - 16:30",subject:"История"},{time:"16:40 - 17:20",subject:"Геометрия"},{time:"17:25 - 18:05",subject:"Bit-программирование"},{time:"18:10 - 18:50",subject:"Информатика"}],Среда:[{time:"12:20 - 13:00",subject:"Алгебра"},{time:"13:05 - 13:45",subject:"Английский язык"},{time:"14:00 - 14:40",subject:"География"},{time:"14:55 - 15:35",subject:"Русский язык"},{time:"15:50 - 16:30",subject:"Физика"},{time:"16:40 - 17:20",subject:"Алгебра"},{time:"17:25 - 18:05",subject:"Литература"},{time:"18:10 - 18:50",subject:"История"}],Четверг:[{time:"12:20 - 13:00",subject:"Занимательная математика"},{time:"13:05 - 13:45",subject:"Физика"},{time:"14:00 - 14:40",subject:"Родной язык"},{time:"14:55 - 15:35",subject:"Родная литература"},{time:"15:50 - 16:30",subject:"Геометрия"},{time:"16:40 - 17:20",subject:"Русский язык"},{time:"17:25 - 18:05",subject:"Технология"},{time:"18:10 - 18:50",subject:"Технология"}],Пятница:[{time:"14:00 - 14:40",subject:"Алгебра"},{time:"14:55 - 15:35",subject:"Английский язык"},{time:"15:50 - 16:30",subject:"Биология"},{time:"16:40 - 17:20",subject:"Русский язык"},{time:"17:25 - 18:05",subject:"Литература"},{time:"18:10 - 18:50",subject:"География"}],Суббота:[{time:"00:00 - 24:00",subject:"ВЫХОДНОЙ"}],Воскресенье:[{time:"00:00 - 24:00",subject:"ВЫХОДНОЙ"}]};const DAYS=["Воскресенье","Понедельник","Вторник","Среда","Четверг","Пятница","Суббота"];const MONTHS=["Январь","Февраль","Март","Апрель","Май","Июнь","Июль","Август","Сентябрь","Октябрь","Ноябрь","Декабрь"];function getCurrentDay(){return DAYS[new Date().getDay()]}function parseTime(e){const[t,n]=e.split(":").map(Number);const s=new Date;s.setHours(t,n,0,0);return s}function formatTime(e){const t=Math.floor(e/(1e3*60));const n=Math.floor(t/60);const s=t%60;return n>0?`${n}ч ${s}м`:`${s} мин`}class SnowEffect{constructor(){this.canvas=document.getElementById("snowCanvas");this.ctx=this.canvas.getContext("2d");this.snowflakes=[];this.maxSnowflakes=250;this.resize();this.init();this.animate();window.addEventListener("resize",()=>this.resize())}resize(){this.canvas.width=window.innerWidth;this.canvas.height=window.innerHeight}init(){for(let e=0;e<this.maxSnowflakes;e++){this.snowflakes.push({x:Math.random()*this.canvas.width,y:Math.random()*this.canvas.height,radius:Math.random()*4+1,speed:Math.random()*1.8+.6,wind:Math.random()*1-.5,opacity:Math.random()*.8+.2,wobble:Math.random()*Math.PI*2,wobbleSpeed:Math.random()*.03+.01})}}update(){this.snowflakes.forEach(e=>{e.y+=e.speed;e.wobble+=e.wobbleSpeed;e.x+=Math.sin(e.wobble)*.6+e.wind;if(e.y>this.canvas.height){e.y=-10;e.x=Math.random()*this.canvas.width}if(e.x>this.canvas.width)e.x=0;else if(e.x<0)e.x=this.canvas.width})}draw(){this.ctx.clearRect(0,0,this.canvas.width,this.canvas.height);this.snowflakes.forEach(e=>{this.ctx.beginPath();this.ctx.arc(e.x,e.y,e.radius,0,Math.PI*2);this.ctx.fillStyle=`rgba(255, 255, 255, ${e.opacity})`;this.ctx.fill();const t=this.ctx.createRadialGradient(e.x,e.y,0,e.x,e.y,e.radius*3);t.addColorStop(0,`rgba(200, 180, 255, ${e.opacity*.4})`);t.addColorStop(1,"transparent");this.ctx.beginPath();this.ctx.arc(e.x,e.y,e.radius*3,0,Math.PI*2);this.ctx.fillStyle=t;this.ctx.fill()})}animate(){this.update();this.draw();requestAnimationFrame(()=>this.animate())}}class ClockManager{constructor(){this.clockElement=document.getElementById("clock");this.dateElement=document.getElementById("date");this.update();setInterval(()=>this.update(),1e3)}update(){const e=new Date;const t=e.toLocaleTimeString("ru-RU",{hour:"2-digit",minute:"2-digit",second:"2-digit"});this.clockElement.textContent=t;const n=e.toLocaleDateString("ru-RU",{weekday:"long",year:"numeric",month:"long",day:"numeric"});this.dateElement.textContent=n.charAt(0).toUpperCase()+n.slice(1)}}class ScheduleManager{constructor(){this.titleElement=document.getElementById("scheduleTitle");this.listElement=document.getElementById("scheduleList");this.timerElement=document.getElementById("dayEndTimer");this.update();setInterval(()=>this.update(),1e4)}update(){const e=getCurrentDay();const t=SCHEDULE_DATA[e]||[];this.titleElement.textContent=`Расписание на ${e}`;if(t.length===1&&t[0].subject==="ВЫХОДНОЙ"){this.listElement.innerHTML='<div class="loading"><i class="fas fa-mug-hot"></i> Сегодня выходной!</div>';this.timerElement.classList.remove("show");return}const n=new Date;let s=-1,a=-1;t.forEach((e,t)=>{const[i,r]=e.time.split(" - ");const o=parseTime(i);const l=parseTime(r);if(n>=o&&n<=l)s=t;else if(n<o&&a===-1)a=t});this.updateDayEndTimer(t,n);this.listElement.innerHTML=t.map((e,t)=>this.createLessonCard(e,t,s,a,n)).join("")}createLessonCard(e,t,n,s,a){const[i,r]=e.time.split(" - ");const o=parseTime(i);const l=parseTime(r);let c="Ожидание",d="",u=0;if(t===n){const e=l-o;const t=a-o;const n=l-a;if(n>0){const e=Math.floor(n/(1e3*60));c=`${e} мин`;u=Math.min(100,t/e*100)}else{c="Завершён"}d="current"}else if(t===s){const e=o-a;if(e>0){const t=Math.floor(e/(1e3*60));c=`Через ${t} мин`}}else if(t<n){c="Завершён";d="finished"}const m=d==="current"&&u>0?`<div class="lesson-progress"><div class="progress-bar" style="width: ${u}%"></div></div>`:"";return`<div class="lesson-card liquid-glass ${d}"><div class="lesson-header"><div class="lesson-info"><h3>${e.subject}</h3><p>${e.time}</p></div><div class="lesson-status">${c}</div></div>${m}</div>`}updateDayEndTimer(e,t){if(e.length===0||e[0].subject==="ВЫХОДНОЙ"){this.timerElement.classList.remove("show");return}const n=e[e.length-1];const[,s]=n.time.split(" - ");const a=parseTime(s);const i=a-t;if(i>0){this.timerElement.classList.add("show");this.timerElement.innerHTML=`<div class="timer-info"><div class="timer-label"><h3>До конца учебного дня</h3><p>Последний урок: ${n.subject}</p></div><div class="timer-count">${formatTime(i)}</div></div>`}else{this.timerElement.classList.remove("show")}}}class CalendarManager{constructor(){this.currentDate=new Date;this.monthElement=document.getElementById("calendarMonth");this.daysElement=document.getElementById("calendarDays");document.getElementById("prevMonth").addEventListener("click",()=>{this.currentDate.setMonth(this.currentDate.getMonth()-1);this.render()});document.getElementById("nextMonth").addEventListener("click",()=>{this.currentDate.setMonth(this.currentDate.getMonth()+1);this.render()});this.render()}render(){const e=this.currentDate.getFullYear();const t=this.currentDate.getMonth();this.monthElement.textContent=`${MONTHS[t]} ${e}`;const n=new Date(e,t,1);const s=new Date(e,t+1,0);const a=new Date(e,t,0);const i=(n.getDay()+6)%7;const r=s.getDate();const o=a.getDate();const l=new Date;let c="";for(let e=i;e>0;e--){c+=`<div class="calendar-day other-month">${o-e+1}</div>`}for(let n=1;n<=r;n++){const s=new Date(e,t,n);const a=s.toDateString()===l.toDateString();const i=s.getDay()===0||s.getDay()===6;let r="calendar-day";if(a)r+=" today";if(i)r+=" weekend";c+=`<div class="${r}">${n}</div>`}const d=Math.ceil((i+r)/7)*7;const u=d-(i+r);for(let e=1;e<=u;e++){c+=`<div class="calendar-day other-month">${e}</div>`}this.daysElement.innerHTML=c}}class NavigationManager{constructor(){this.buttons=document.querySelectorAll(".nav-button");this.sections=document.querySelectorAll(".content-section");this.buttons.forEach(e=>{e.addEventListener("click",()=>{const t=e.getAttribute("data-section");this.showSection(t)})});this.showSection("scheduleSection")}showSection(e){this.sections.forEach(e=>e.classList.remove("active"));const t=document.getElementById(e);if(t)t.classList.add("active");this.buttons.forEach(t=>{if(t.getAttribute("data-section")===e){t.classList.add("active")}else{t.classList.remove("active")}});document.getElementById("mainContent").scrollTop=0}}document.addEventListener("DOMContentLoaded",()=>{new SnowEffect;new ClockManager;new ScheduleManager;new CalendarManager;new NavigationManager});
    </script>
